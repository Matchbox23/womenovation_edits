<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- <link rel="stylesheet" href="css/animate.css" /> -->
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />

    <title>About Us</title>
</head>

<body class="sticky">

    <div class="loader"></div>

    <header id="header" class="nav">
        <a href="index.html" class="navigation__logo-box">
            <img src="img/logo.png"
                    alt="Womenovation Foundation Logo"
                    class="nav__logo" />
        </a>
        
        <nav class="nav__main">
            <ul class="nav__list">
                <li class="navigation">
                    <a href="index.html"><button type="button" class="btn nav_item">Home</button></a>
                </li>
                <li class="navigation">
                    <a href="aboutus.html"><button type="button" class="btn nav_item">About Womenovation</button></a>
                </li>
                <li class="navigation">
                    <a href="whoweare.html"><button type="button" class="btn nav_item">Meet the Team</button></a>
                </li>
                <li class="navigation">
                    <a href="#"><button type="button" class="btn nav_item">Get Involved</button></a>
                </li>
                <li class="navigation">
                    <a href="contactus.html"><button type="button" class="btn nav_item">Contact Us</button></a>
                </li>
            </ul>
        </nav>

        <button class="nav-mobile">
            <ion-icon class="nav-mobile__icon" name="menu-outline"></ion-icon>
            <ion-icon class="nav-mobile__icon" name="close-outline"></ion-icon>
        </button>
    </header>

    <main>

        <section class="section-contact" id="section-contact">
            <div class="row">
                <div class="contact">
                    <div class="contact__form">
                        <div class="u-margin-bottom-md">
                            <h2 class="heading-secondary">Contact us</h2>
                        </div>

                        <form action="#" class="form">
                            <div class="form__group">
                                <input type="text"
                                       class="form__input"
                                       id="name"
                                       placeholder="Full name"
                                       required />
                                <label for="name" class="form__label">Full name</label>
                            </div>

                            <div class="form__group">
                                <input type="email"
                                       class="form__input"
                                       id="email"
                                       placeholder="Email address"
                                       required />
                                <label for="email" class="form__label">Email address</label>
                            </div>

                            <div class="form__group">
                                <textarea name=""
                                          id="message"
                                          class="form__input form__input--textarea"
                                          placeholder="Your message"></textarea>
                                <label for="message" class="form__label">Your message</label>
                            </div>

                            <div class="form__group">
                                <button class="btn btn--colored">Next step &rarr;</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer id="footer" class="footer"></footer>

    <script src="https://kit.fontawesome.com/39f166e9f2.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            loader.classList.add("loader--hidden");
        })

        $(function(){
            $('#footer').load('common_components/footer.html')
        })
    </script>
</body>
